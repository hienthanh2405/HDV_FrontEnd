<div class="modal-header">
    <h4 class="modal-title">
        <span *ngIf="!isEditMode">{{'add_productCategory' | translate }}</span>
        <span *ngIf="isEditMode">{{'edit_productCategory' | translate }}</span>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<form #dataForm="ngForm" (ngSubmit)="onClickSaveBtn()">
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>{{'nameProductCategory' | translate }}<i class="star">*</i></label>
                    <input type="text" autofocus class="form-control" required [(ngModel)]="model.name" 
                    name="name" #name="ngModel"
                    (ngModelChange)="onChangeNameValue(model.id, model.name)">
                    <small class="form-text error" *ngIf="name.errors?.required && name.touched">
                        {{ "is_required" | translate }}
                     </small>
                     <small class="form-text error" *ngIf="!name.errors?.required && name.touched && isDuplicatedName">
                        {{ "duplicated_value" | translate }}
                     </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>{{'imglinkURL' | translate }}<i class="star">*</i></label>
                    <textarea rows="1" class="form-control" required [(ngModel)]="model.imageUrl" name="imageUrl" #imageUrl="ngModel" ></textarea>
                    <small class="form-text error" *ngIf="imageUrl.errors?.required && imageUrl.touched">
                        {{ "is_required" | translate }}
                    </small>
                    
                </div>
            </div>
        </div>
<!-- 
        <div class="row" *ngIf="!isEditMode">
            <div class="col-sm-12">
                <div class="form-group">
                    <div class="form-group validation-checkboxes row">
                        <nb-checkbox status="success" [(ngModel)]="isSelectedStorages[i]" name="inputStorageId_{{i}}" class="col-sm-6" [value]="storage.id" *ngFor="let storage of allStorages; let i = index;">{{pro.name}}</nb-checkbox>
                    </div>
                </div>
            </div>
        </div> -->


    </div>

    <div class="modal-footer">
        <!-- <button type="submit" class="btn btn-primary" [disabled]="!dataForm.form.valid || isDuplicatedForm()">{{'save' | translate}}</button> -->
        <button type="submit" class="btn btn-primary" [disabled] = "!dataForm.form.valid">{{'save' | translate}}</button>
        
    </div>
</form>
